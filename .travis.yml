language: cpp

sudo: false

# We need Ubuntu 14.04 rather than 12.04 to get latest compilers
dist: trusty

python: "3.4"


os:
  - linux
  - osx

branches:
  only:
    - development

env:
  global:
    - BOOST_ROOT=${HOME}/boost-trunk
  # Workaround for https://github.com/travis-ci/travis-ci/issues/4681
  matrix:
    - TRAVIS_EMPTY_JOB_WORKAROUND=true


matrix:
  exclude:
    - env: TRAVIS_EMPTY_JOB_WORKAROUND=true

  include:
    ############################################################################
    # Builds with GCC
    ############################################################################
    - os: linux
      env: TOOLSET=gcc COMPILER=g++-6 CXXFLAGS="-std=c++14" BENCHMARK=false
      addons:
        apt:
          packages:
            - g++-6
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      env: TOOLSET=gcc COMPILER=g++-6 CXXFLAGS="-std=c++1z" BENCHMARK=false
      addons:
        apt:
          packages:
            - g++-6
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      env: TOOLSET=gcc COMPILER=g++-7 CXXFLAGS="-std=c++14" BENCHMARK=true
      addons:
        apt:
          packages:
            - g++-7
            - gnuplot
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      env: TOOLSET=gcc COMPILER=g++-7 CXXFLAGS="-std=c++1z" BENCHMARK=false
      addons:
        apt:
          packages:
            - g++-7
          sources:
            - ubuntu-toolchain-r-test

    ############################################################################
    # Builds with Clang
    ############################################################################
    - os: linux
      env: TOOLSET=clang COMPILER=clang++-3.9 CXXFLAGS="-std=c++14" BENCHMARK=false
      addons:
        apt:
          packages:
            - clang-3.9
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9

    - os: linux
      env: TOOLSET=clang COMPILER=clang++-3.9 CXXFLAGS="-std=c++1z" BENCHMARK=false
      addons:
        apt:
          packages:
            - clang-3.9
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9

    - os: linux
      env: TOOLSET=clang COMPILER=clang++-4.0 CXXFLAGS="-std=c++14" BENCHMARK=false
      addons:
        apt:
          packages:
            - clang-4.0
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0

    - os: linux
      env: TOOLSET=clang COMPILER=clang++-4.0 CXXFLAGS="-std=c++1z" BENCHMARK=false
      addons:
        apt:
          packages:
            - clang-4.0
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0

    - os: linux
      env: TOOLSET=clang COMPILER=clang++-5.0 CXXFLAGS="-std=c++14" BENCHMARK=true
      addons:
        apt:
          packages:
            - clang-5.0
            - g++-7
            - gnuplot
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty

    - os: linux
      env: TOOLSET=clang COMPILER=clang++-5.0 CXXFLAGS="-std=c++1z" BENCHMARK=false
      addons:
        apt:
          packages:
            - clang-5.0
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty

    ############################################################################
    # Builds with XCode
    ############################################################################
